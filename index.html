<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
  <div id="game"></div>
  
  <script>
    // Class
    class SwitchButton {
      constructor(ElectricLamp) {
        this.status = false;
        this.lamp = ElectricLamp;
      };
      
      switchOnOff() {
        this.status = !this.status;
        this.lamp.turnOnOf();
      }
    }
    
    class ElectricLamp {
      constructor() {
        this.status = false;
      }
      
      turnOnOf() {
        this.status = !this.status;
      }
    }
    
    // Drama
    const electricLamp = new ElectricLamp();
    const switchButton = new SwitchButton(electricLamp);

    for (let i = 0; i < 10; i++) {
      switchButton.switchOnOff();
      document.write(i);
      console.log(switchButton, electricLamp);
    }
  </script>
</body>
</html>
